@if (busyService.busyRequestCount === 0) {
<div
  class="mt-8 border-primary-200 border h-full rounded-xl bg-light-1 transition p-5 flex flex-col relative duration-300 ease-in-out group hover:shadow-3xl"
>
  <div class="flex flex-col items-center justify-center py-12 w-full">
    <mat-icon class="icon-display mb-8">{{ icon() }}</mat-icon>
    <p class="text-gray-600 text-lg font-semibold mb-4">
      {{ message() }}
    </p>
    <button mat-flat-button (click)="onAction()">{{ actionText() }}</button>
  </div>
</div>
}
