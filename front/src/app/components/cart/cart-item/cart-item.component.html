<div
  class="hover:scale-[1.02] border-primary-200 border h-full rounded-xl bg-light-1 transition p-5 flex flex-col relative duration-300 ease-in-out group hover:shadow-3xl"
>
  <div class="flex items-center justify-between gap-6">
    <a routerLink="/product/{{ item().productId }}" class="shrink order-1">
      <img
        src="{{ item().pictureUrl }}"
        alt="product image"
        class="h-20 w-20"
      />
    </a>
    <div class="flex items-center justify-between order-3">
      <div class="flex items-center align-middle gap-3">
        <button mat-icon-button (click)="decrementQuantity()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>

        <div class="font-semibold text-xl mb-1">{{ item().quantity }}</div>

        <button mat-icon-button (click)="incrementQuantity()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <div class="text-end order-4 w-32">
        <p class="font-bold text-xl">{{ item().price | currency }}</p>
      </div>
    </div>

    <div class="w-full flex-1 space-y-4 order-2 max-w-md">
      <a routerLink="/product/{{ item().productId }}" class="font-medium">
        {{ item().productName }}
      </a>

      <div class="flex items-center gap-4">
        <button mat-button color="warn" (click)="removeItemFromCart()">
          <mat-icon>delete</mat-icon>
          Видалити
        </button>
      </div>
    </div>
  </div>
</div>
